<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status & Data Checker</title>
    <link rel="icon" href="favicon.ico">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #ff5555;
            text-align: center;
            margin-bottom: 30px;
        }
        .status-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .status-card h3 {
            color: #ff5555;
            margin-top: 0;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-online {
            background-color: #55ff55;
        }
        .status-offline {
            background-color: #ff5555;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .data-table th,
        .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .data-table th {
            background-color: #333;
            color: #ff5555;
        }
        .button {
            background: #ff5555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #ff7777;
        }
        .log-area {
            background: #1a1a1a;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .success {
            color: #55ff55;
        }
        .error {
            color: #ff5555;
        }
        .info {
            color: #55aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Server Status & Data Checker</h1>
        
        <div class="status-card">
            <h3><span class="status-indicator" id="server-status-indicator"></span>Server Connection Status</h3>
            <p id="server-status-text">Checking server connection...</p>
            <button class="button" onclick="checkServerStatus()">Refresh Status</button>
        </div>

        <div class="status-card">
            <h3>üìä Database Statistics</h3>
            <div id="db-stats">Loading database statistics...</div>
            <button class="button" onclick="loadDatabaseStats()">Refresh Stats</button>
        </div>

        <div class="status-card">
            <h3>üìã Recent VE URLs</h3>
            <div id="recent-urls">Loading recent URLs...</div>
            <button class="button" onclick="loadRecentUrls()">Refresh URLs</button>
        </div>

        <div class="status-card">
            <h3>üîß API Test</h3>
            <button class="button" onclick="testCreateVEUrl()">Test VE URL Creation</button>
            <button class="button" onclick="testHealthCheck()">Test Health Check</button>
            <div class="log-area" id="api-log"></div>
        </div>
    </div>

    <script>
        // Check server status
        async function checkServerStatus() {
            const statusIndicator = document.getElementById('server-status-indicator');
            const statusText = document.getElementById('server-status-text');
            
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    statusIndicator.className = 'status-indicator status-online';
                    statusText.innerHTML = `
                        <strong>‚úÖ Server Online</strong><br>
                        ‚Ä¢ Status: ${data.status}<br>
                        ‚Ä¢ Environment: ${data.environment}<br>
                        ‚Ä¢ Timestamp: ${data.timestamp}
                    `;
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.innerHTML = `
                    <strong>‚ùå Server Offline</strong><br>
                    ‚Ä¢ Error: ${error.message}<br>
                    ‚Ä¢ Check if server is running
                `;
            }
        }

        // Load database statistics
        async function loadDatabaseStats() {
            const statsDiv = document.getElementById('db-stats');
            
            try {
                const response = await fetch('/api/test-mongodb');
                if (response.ok) {
                    const data = await response.json();
                    statsDiv.innerHTML = `
                        <strong>‚úÖ Database Connected</strong><br>
                        ‚Ä¢ Connection State: ${data.connection_state}<br>
                        ‚Ä¢ Ready State: ${data.ready_state}<br>
                        ‚Ä¢ MongoDB URI Set: ${data.mongodb_uri_set ? 'Yes' : 'No'}<br>
                        ‚Ä¢ Environment: ${data.node_env}<br>
                        ‚Ä¢ Timestamp: ${data.timestamp}
                    `;
                } else {
                    throw new Error('Database check failed');
                }
            } catch (error) {
                statsDiv.innerHTML = `
                    <strong>‚ùå Database Error</strong><br>
                    ‚Ä¢ Error: ${error.message}<br>
                    ‚Ä¢ Check MongoDB connection
                `;
            }
        }

        // Load recent VE URLs
        async function loadRecentUrls() {
            const urlsDiv = document.getElementById('recent-urls');
            
            try {
                // This would need a proper API endpoint
                urlsDiv.innerHTML = `
                    <strong>üìã Recent VE URLs</strong><br>
                    ‚Ä¢ This feature requires additional API endpoints<br>
                    ‚Ä¢ Check server logs for recent creations<br>
                    ‚Ä¢ Database query needed for full list
                `;
            } catch (error) {
                urlsDiv.innerHTML = `
                    <strong>‚ùå Error Loading URLs</strong><br>
                    ‚Ä¢ Error: ${error.message}
                `;
            }
        }

        // Test VE URL creation
        async function testCreateVEUrl() {
            const logArea = document.getElementById('api-log');
            
            // Test data
            const testData = {
                title: 'Test VE URL',
                description: 'Test creation for server verification',
                reaction_url: 'https://www.youtube.com/watch?v=test123',
                original_url: 'https://www.youtube.com/watch?v=test456',
                timestamp_data: {
                    sync_points: [
                        {
                            reaction_time: 0,
                            youtube_time: 0,
                            relative_youtube_time: 0,
                            event: 'youtube_play',
                            youtube_first_play_time: 0
                        }
                    ],
                    metadata: {
                        description: 'Test timestamp data'
                    }
                },
                settings: {
                    overlay_position: 'top-right',
                    overlay_size: 50,
                    youtube_volume: 100
                },
                userInfo: {
                    username: 'testuser',
                    email: 'test@example.com'
                }
            };

            logArea.innerHTML += `<div class="info">üîÑ Testing VE URL creation...</div>`;
            
            try {
                const response = await fetch('/api/ve-urls/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const result = await response.json();
                    logArea.innerHTML += `<div class="success">‚úÖ Test successful!</div>`;
                    logArea.innerHTML += `<div class="info">‚Ä¢ VE ID: ${result.ve_url.ve_id}</div>`;
                    logArea.innerHTML += `<div class="info">‚Ä¢ Share URL: ${result.ve_url.share_url}</div>`;
                    logArea.innerHTML += `<div class="info">‚Ä¢ Full URL: ${result.ve_url.full_url}</div>`;
                } else {
                    const errorText = await response.text();
                    logArea.innerHTML += `<div class="error">‚ùå Test failed: ${response.status} - ${errorText}</div>`;
                }
            } catch (error) {
                logArea.innerHTML += `<div class="error">‚ùå Test error: ${error.message}</div>`;
            }
            
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Test health check
        async function testHealthCheck() {
            const logArea = document.getElementById('api-log');
            
            logArea.innerHTML += `<div class="info">üîÑ Testing health check...</div>`;
            
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    logArea.innerHTML += `<div class="success">‚úÖ Health check successful!</div>`;
                    logArea.innerHTML += `<div class="info">‚Ä¢ Status: ${data.status}</div>`;
                    logArea.innerHTML += `<div class="info">‚Ä¢ Environment: ${data.environment}</div>`;
                    logArea.innerHTML += `<div class="info">‚Ä¢ Timestamp: ${data.timestamp}</div>`;
                } else {
                    logArea.innerHTML += `<div class="error">‚ùå Health check failed: ${response.status}</div>`;
                }
            } catch (error) {
                logArea.innerHTML += `<div class="error">‚ùå Health check error: ${error.message}</div>`;
            }
            
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Initialize on page load
        window.onload = function() {
            checkServerStatus();
            loadDatabaseStats();
            loadRecentUrls();
        };
    </script>
</body>
</html>
