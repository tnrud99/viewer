<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Reaction Video Recorder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }
        header p {
            color: #cccccc;
            font-size: 1.1em;
            margin: 0;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        .video-box {
            flex: 1;
            min-width: 300px;
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .video-box video, .video-box iframe {
            width: 100%;
            height: 360px;
            background-color: #000;
        }
        .video-title {
            padding: 15px 20px;
            font-weight: 600;
            background: #c2291f;
            color: white;
            font-size: 1.1em;
        }
        .controls {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .url-input {
            margin-bottom: 20px;
        }
        .url-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }
        .url-input input {
            width: 100%;
            padding: 12px 16px;
            box-sizing: border-box;
            background: rgba(58, 58, 58, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .url-input input:focus {
            outline: none;
            border-color: #c2291f;
            box-shadow: 0 0 0 3px rgba(194, 41, 31, 0.2);
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            background: rgba(58, 58, 58, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95em;
            backdrop-filter: blur(10px);
        }
        button:hover {
            transform: translateY(-2px) scale(1.02);
            background: #c2291f;
            border-color: #c2291f;
            box-shadow: 0 8px 20px rgba(194, 41, 31, 0.3);
        }
        button:disabled {
            background: rgba(42, 42, 42, 0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        button.primary {
            background: #c2291f;
            border-color: #c2291f;
        }
        button.primary:hover {
            background: #a81f18;
            border-color: #a81f18;
        }
        button.recording {
            background: #ff0000;
            border-color: #ff0000;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background: #ff0000; border-color: #ff0000; }
            50% { background: #cc0000; border-color: #cc0000; }
            100% { background: #ff0000; border-color: #ff0000; }
        }
        .status {
            margin-top: 20px;
            font-style: italic;
            color: #cccccc;
        }
        .timer {
            font-size: 1.4em;
            font-weight: 700;
            margin: 15px 0;
            color: #ffffff;
        }
        .message {
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            display: none;
            font-weight: 600;
        }
        .message.error {
            background: rgba(194, 41, 31, 0.2);
            color: #ff5555;
            border: 1px solid rgba(194, 41, 31, 0.3);
            display: block;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.2);
            color: #55ff55;
            border: 1px solid rgba(0, 255, 0, 0.3);
            display: block;
        }
        .timestamp-list {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .timestamp-list h3 {
            margin-top: 0;
            color: #c2291f;
            font-size: 1.3em;
            font-weight: 700;
        }
        .timestamp-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #cccccc;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
            color: #888;
        }
        @media (max-width: 768px) {
            .video-box {
                width: 100%;
            }
            .button-group {
                flex-direction: column;
            }
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Reaction Video Recorder</h1>
            <p>Record your reactions while watching YouTube videos and save timestamps</p>
        </header>

        <div class="controls">
            <div class="url-input">
                <label for="youtube-url">YouTube URL:</label>
                <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="button-group">
                <button id="load-btn" class="primary">Load Video</button>
                <button id="webcam-btn">Enable Webcam</button>
                <button id="record-btn" disabled>Start Recording</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="stop-btn" disabled>Stop Recording</button>
                <button id="mark-btn" disabled>Add Timestamp</button>
            </div>
            <div class="timer" id="timer">00:00:00</div>
            <div class="status" id="status">Status: Ready</div>
            <div class="message" id="message"></div>
        </div>

        <div class="video-container">
            <div class="video-box">
                <div class="video-title">Webcam Video</div>
                <video id="webcam-video" autoplay muted></video>
            </div>
            <div class="video-box">
                <div class="video-title">YouTube Video</div>
                <div id="youtube-player"></div>
            </div>
        </div>

        <div class="timestamp-list">
            <h3>Timestamp List</h3>
            <div id="timestamp-items"></div>
        </div>

        <footer>
            <p>This application is designed to create reaction videos without copyright infringement.</p>
        </footer>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="recorder.js"></script>
</body>
</html>
