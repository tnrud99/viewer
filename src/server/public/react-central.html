<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Central - Discover Shared Video Experiences</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary: #c12a1f;
            --primary-dark: #a01f17;
            --primary-light: #e63946;
            --accent: #00d4ff;
            --text: #1a1a1a;
            --text-secondary: #2a2a2a;
            --text-muted: #666666;
            --bg: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: rgba(255, 255, 255, 0.9);
            --border: rgba(193, 42, 31, 0.2);
            --shadow: 0 20px 40px rgba(193, 42, 31, 0.15);
            --dark-bg: #0f0f0f;
            --dark-card: #1a1a1a;
            --dark-text: #ffffff;
            --dark-text-secondary: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
            color: white;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 400;
            color: white;
            letter-spacing: -0.5px;
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        .beta-badge {
            background: var(--primary);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .region-badge {
            background: var(--bg-secondary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .header-center {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            height: 40px;
            padding: 0 50px 0 20px;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 16px;
            background: var(--bg);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(193, 42, 31, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        /* Mobile search button (standalone) */
        .mobile-search-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .mobile-search-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .mobile-search-btn .material-icons {
            font-size: 24px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .create-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 18px;
            font-weight: 500;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            min-width: fit-content;
            backdrop-filter: blur(10px);
        }

        .create-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .profile-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s ease;
            position: relative;
            color: var(--text);
        }

        .profile-btn .material-icons {
            color: var(--primary);
            font-size: 24px;
        }

        .profile-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .profile-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 180px;
            z-index: 1000;
        }

        .profile-menu-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 14px;
            color: #ffffff;
        }

        .profile-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-menu-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .profile-menu-item:last-child {
            border-radius: 0 0 12px 12px;
        }


        /* Category Tabs */
        .category-tabs {
            position: fixed;
            top: 60px;
            left: 240px;
            right: 0;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            height: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            overflow-x: auto;
            z-index: 999;
        }

        .category-tab {
            background: none;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            color: var(--text-muted);
        }

        .category-tab.active {
            background: var(--primary);
            color: white;
        }

        .category-tab:hover:not(.active) {
            background: var(--bg-secondary);
            color: var(--text);
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 110px;
            padding: 20px 24px;
            max-width: 1400px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100vh - 60px);
            background: var(--bg);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: var(--bg-secondary);
        }

        .sidebar-item.active {
            background: var(--bg-secondary);
            color: var(--primary);
            border-right: 3px solid var(--primary);
        }

        .sidebar-item .material-icons {
            margin-right: 24px;
            font-size: 24px;
            color: var(--text-muted);
        }

        .sidebar-item:hover .material-icons,
        .sidebar-item.active .material-icons {
            color: var(--primary);
        }

        .sidebar-item span {
            font-weight: 500;
            font-size: 14px;
        }


        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 0;
        }

        .video-card {
            background: #0f0f0f;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: none;
            box-shadow: none;
        }


        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #000;
        }

        .reaction-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.2s ease;
        }

        .original-thumbnail {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 35%;
            height: 25%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: scale(0.8) translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
        }

        .original-label {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reaction-label {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 호버 효과 */
        .video-card:hover .reaction-thumbnail {
            /* 크기 변화 제거하여 16:9 비율 유지 */
            filter: brightness(1.1);
        }

        .video-card:hover .original-thumbnail {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .video-card:hover .original-label {
            opacity: 1;
            transform: translateY(0);
        }

        .video-card:hover .video-duration {
            bottom: 8px;
            left: 8px;
            transform: scale(0.9);
        }

        /* 호버 시 썸네일 전체에 미묘한 오버레이 */
        .video-card:hover .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(194, 42, 31, 0.1) 0%, rgba(255, 107, 107, 0.05) 100%);
            opacity: 1;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .video-thumbnail::before {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-duration {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            color: white;
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
            transition: all 0.3s ease;
        }

        .video-info {
            padding: 12px 0;
            position: relative;
            z-index: 2;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: color 0.2s ease;
        }

        .video-card:hover .video-title {
            color: #ffffff;
        }

        .video-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 0;
        }

        .creator-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .creator-name {
            font-size: 13px;
            color: #cccccc;
            font-weight: 400;
        }

        .video-stats {
            font-size: 13px;
            color: #cccccc;
            font-weight: 400;
        }

        .creator-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .creator-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .creator-name {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .verified-badge {
            color: var(--primary);
            font-size: 14px;
        }

        .video-stats {
            font-size: 14px;
            color: var(--text-muted);
        }



        /* Material Icons */
        .material-icons {
            font-size: 18px;
            vertical-align: middle;
        }

        /* 추가 개선사항 */
        .video-card .video-info {
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.02) 100%);
        }

        .video-stats {
            font-size: 13px;
            color: #c0c0c0;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .creator-name {
            font-size: 13px;
            color: #e0e0e0;
            font-weight: 600;
            transition: color 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
        }

        .video-card:hover .creator-name {
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .search-btn .material-icons {
            font-size: 18px;
        }


        .menu-btn .material-icons {
            font-size: 24px;
        }

        .create-btn .material-icons {
            font-size: 18px;
        }


        .profile-btn .material-icons {
            color: var(--primary);
            font-size: 24px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .empty-state-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .empty-state-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
            }

            .header-center {
                display: none;
            }

            .mobile-search-btn {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px 15px;
                margin-top: 110px;
            }

            .category-tabs {
                left: 0;
                padding: 0 15px;
            }

            .video-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .header-right .create-btn {
                display: none;
            }

            .logo-text {
                display: none;
            }

            .main-content {
                padding: 20px 10px;
                margin-top: 110px;
            }

            .video-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 12px;
            }

            .video-card {
                border-radius: 12px;
            }

            .video-thumbnail {
                border-radius: 12px 12px 0 0;
            }

            .video-info {
                padding: 12px;
            }

            .video-title {
                font-size: 14px;
                margin-bottom: 8px;
                -webkit-line-clamp: 2;
            }

            .video-meta {
                margin-bottom: 6px;
            }

            .creator-avatar {
                width: 24px;
                height: 24px;
                font-size: 10px;
            }

            .creator-name {
                font-size: 12px;
            }

            .video-stats {
                font-size: 11px;
            }


            .reaction-label,
            .original-label {
                font-size: 9px;
                padding: 4px 8px;
            }
            
            .reaction-label {
                top: 8px;
                left: 8px;
            }
            
            .original-label {
                bottom: 6px;
                right: 6px;
            }

            .video-duration {
                font-size: 9px;
                padding: 4px 8px;
                bottom: 8px;
                left: 8px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--dark-bg);
                color: var(--dark-text);
            }

            .header {
                background: rgba(15, 15, 15, 0.95);
                border-bottom-color: rgba(255, 255, 255, 0.1);
            }

            .sidebar {
                background: var(--dark-bg);
                border-right-color: rgba(255, 255, 255, 0.1);
            }

            .sidebar-item {
                color: var(--dark-text-secondary);
            }

            .sidebar-item:hover {
                background: rgba(255, 255, 255, 0.05);
            }

            .sidebar-item.active {
                background: rgba(193, 42, 31, 0.1);
                color: var(--primary);
            }

            .sidebar-item .material-icons {
                color: var(--dark-text-secondary);
            }

            .category-tabs {
                background: var(--dark-bg);
                border-bottom-color: rgba(255, 255, 255, 0.1);
            }

            .video-card {
                background: #0f0f0f;
            }

            .search-bar {
                background: var(--dark-card);
                border-color: rgba(255, 255, 255, 0.2);
                color: var(--dark-text);
            }

            .category-tab {
                color: var(--dark-text-secondary);
            }

            .category-tab:hover:not(.active) {
                background: var(--dark-card);
                color: var(--dark-text);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" onclick="toggleSidebar()">
                <span class="material-icons">menu</span>
            </button>
            <a href="/studio.html" class="logo">
                <img src="logo/whitered_mini.png" alt="React Central" class="logo-icon">
                <div class="logo-text">ReactCentral <span class="beta-badge">BETA</span></div>
            </a>
        </div>

        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search" id="searchInput">
                <button class="search-btn" onclick="performSearch()">
                    <span class="material-icons">search</span>
                </button>
            </div>
        </div>

        <div class="header-right">
            <button class="mobile-search-btn" id="mobileSearchBtn" onclick="toggleMobileSearch()">
                <span class="material-icons">search</span>
            </button>
            <a href="/studio.html" class="create-btn">
                <span class="material-icons">add</span>
                <span>Create</span>
            </a>
            <button class="profile-btn" id="profileBtn" onclick="toggleProfileMenu()">
                <span class="material-icons">account_circle</span>
            </button>
            <div class="profile-menu" id="profileMenu" style="display: none;">
                <div class="profile-menu-item" onclick="goToProfile()">My Profile</div>
                <div class="profile-menu-item" onclick="goToMyVideos()">My Videos</div>
                <div class="profile-menu-item" onclick="goToMyBookmarks()">My Bookmarks</div>
                <div class="profile-menu-item" onclick="logout()">Sign Out</div>
            </div>
        </div>
    </header>

    <!-- Category Tabs -->
    <div class="category-tabs">
        <button class="category-tab active" data-category="latest">Latest</button>
        <button class="category-tab" data-category="popular">Popular</button>
        <button class="category-tab" data-category="subscriptions">Subscriptions</button>
        <button class="category-tab" data-category="mv">Music Videos</button>
        <button class="category-tab" data-category="kpop">K-POP</button>
        <button class="category-tab" data-category="my">My Videos</button>
    </div>

    <script>
        // 전역 변수
        let currentCategory = 'latest';
        let currentSearch = '';
        let currentSort = 'latest';
        let currentPage = 1;
        let isLoading = false;

        // Category tab functionality
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                this.classList.add('active');
                
                const category = this.dataset.category;
                
                // Handle sort-based tabs (Latest, Popular)
                if (category === 'latest' || category === 'popular') {
                    currentCategory = 'latest'; // Show all videos with sort
                    currentSort = category; // Set sort order
                } else if (category === 'subscriptions') {
                    // Handle subscriptions tab
                    currentCategory = 'subscriptions';
                    currentSort = 'latest';
                    loadSubscribedVideos();
                    return; // Don't call loadVideos() for subscriptions
                } else {
                    // Handle category-based tabs (mv, kpop, my)
                    currentCategory = category;
                    currentSort = 'latest'; // Default sort for categories
                }
                
                currentPage = 1; // Reset to first page
                loadVideos();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            currentSearch = document.getElementById('searchInput').value.trim();
            currentPage = 1; // Reset to first page
            loadVideos();
        }

        function toggleMobileSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.focus();
            }
        }

        // API 호출로 비디오 로드
        async function loadVideos() {
            if (isLoading) return;
            
            showLoading();
            isLoading = true;

            try {
                // API 파라미터 구성
                const params = new URLSearchParams({
                    category: currentCategory,
                    search: currentSearch,
                    sort: currentSort,
                    page: currentPage,
                    limit: 12
                });

                // My Videos 카테고리인 경우 인증 토큰 포함
                const headers = {};
                if (currentCategory === 'my') {
                    const token = localStorage.getItem('authToken');
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }
                }
                
                const response = await fetch(`/api/react-central/videos?${params}`, {
                    headers: headers
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.videos && data.videos.length > 0) {
                    displayVideos(data.videos);
                    hideLoading();
                } else {
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('비디오를 불러오는 중 오류가 발생했습니다.');
            } finally {
                isLoading = false;
            }
        }

        // 비디오 카드 생성 및 표시
        function displayVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            // Get current bookmarks from localStorage
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');

            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                
                
                videoGrid.appendChild(videoCard);
            });

            // 구독 상태 복원
            restoreSubscriptionStates();

            document.getElementById('videoGrid').style.display = 'grid';
            document.getElementById('emptyState').style.display = 'none';
        }

        // 비디오 카드 생성
        function createVideoCard(video) {
            console.log('Creating video card for:', video); // 디버깅용 로그
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openVideo(video.ve_id);

            // 썸네일 생성 (오리지널 비디오 썸네일)
            const originalThumbnailUrl = getThumbnailUrl(video.original_url);
            const reactionThumbnailUrl = getThumbnailUrl(video.reaction_url);
            const categoryIcon = getCategoryIcon(video.react_central?.categories || []);
            
            // 조회수 포맷팅
            const viewCount = formatViewCount(video.metadata?.view_count || 0);
            
            // 생성 시간 포맷팅
            const timeAgo = formatTimeAgo(video.metadata?.created_at);
            
            // 좋아요 수
            const likes = video.react_central?.likes || 0;
            
            // 제작자 아바타 (닉네임 첫 글자)
            const creatorInitial = video.creator_info?.nickname?.charAt(0) || '?';

            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${reactionThumbnailUrl}" class="reaction-thumbnail" alt="Reaction Video">
                    <img src="${originalThumbnailUrl}" class="original-thumbnail" alt="Original Video">
                    <div class="reaction-label">REACTION</div>
                    <div class="original-label">ORIGINAL</div>
                    <div class="video-duration">${categoryIcon}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title || 'No Title'}</h3>
                    <div class="video-meta">
                        <div class="creator-info">
                            <div class="creator-avatar">${creatorInitial}</div>
                            <span class="creator-name">${video.creator_info?.nickname || 'Anonymous'}</span>
                            ${video.creator_info?.email ? '<span class="verified-badge">✓</span>' : ''}
                        </div>
                    </div>
                    <div class="video-stats">${viewCount} • ${timeAgo}</div>
                </div>
            `;

            return card;
        }

        // 유틸리티 함수들
        function getThumbnailUrl(youtubeUrl) {
            if (!youtubeUrl) return '';
            const videoId = extractYouTubeVideoId(youtubeUrl);
            return videoId ? `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg` : '';
        }

        function extractYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function getCategoryIcon(categories) {
            if (!categories || categories.length === 0) {
                return '🎵'; // 기본 아이콘
            }
            
            const icons = {
                'kpop': '🎵',
                'mv': '🎤',
                'music': '🎶',
                'idol': '🌟',
                'latest': '🆕',
                'popular': '🔥'
            };
            
            // 첫 번째 카테고리의 아이콘을 사용
            return icons[categories[0]] || '🎵';
        }

        function formatViewCount(count) {
            if (count >= 1000000) {
                return `${(count / 1000000).toFixed(1)}M views`;
            } else if (count >= 1000) {
                return `${(count / 1000).toFixed(1)}K views`;
            } else {
                return `${count} views`;
            }
        }

        function formatCount(count) {
            if (count >= 1000) {
                return `${(count / 1000).toFixed(1)}K`;
            }
            return count.toString();
        }

        function formatTimeAgo(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + ' minutes ago';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + ' hours ago';
            if (diffInSeconds < 2592000) return Math.floor(diffInSeconds / 86400) + ' days ago';
            if (diffInSeconds < 31536000) return Math.floor(diffInSeconds / 2592000) + ' months ago';
            return Math.floor(diffInSeconds / 31536000) + ' years ago';
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('videoGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('videoGrid').style.display = 'grid';
        }

        function showEmptyState(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('videoGrid').style.display = 'none';
            
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = 'block';
            
            // My Videos 카테고리일 때 다른 메시지 표시
            if (currentCategory === 'my') {
                emptyState.innerHTML = `
                    <div class="empty-state-icon">🎬</div>
                    <h3>No videos yet</h3>
                    <p>Create your first reaction video to get started!</p>
                    <button class="empty-state-btn" onclick="window.location.href='studio.html'">
                        Create Your First Video
                    </button>
                `;
            } else if (message) {
                emptyState.innerHTML = `
                    <div class="empty-state-icon">📚</div>
                    <h3>${message}</h3>
                    <p>Try exploring other categories or create a new video!</p>
                    <button class="empty-state-btn" onclick="window.location.href='studio.html'">
                        Create Video
                    </button>
                `;
            }
        }

        function showError(message) {
            hideLoading();
            alert(message);
        }

        function openVideo(videoId) {
            // 같은 탭에서 viewer로 이동
            window.location.href = `/viewer.html?ve=${videoId}`;
        }

        async function toggleLike(videoId, button) {
            const isLiked = button.classList.contains('liked');
            const action = isLiked ? 'unlike' : 'like';
            
            try {
                const response = await fetch(`/api/react-central/videos/${videoId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action })
                });

                if (response.ok) {
                    if (isLiked) {
                        button.classList.remove('liked');
                        // 로컬스토리지에서 제거
                        localStorage.removeItem(`liked_${videoId}`);
                    } else {
                        button.classList.add('liked');
                        // 로컬스토리지에 저장
                        localStorage.setItem(`liked_${videoId}`, 'true');
                    }
                    
                    // 좋아요 수 업데이트 (간단한 구현)
                    const countSpan = button.querySelector('span:last-child');
                    const currentCount = parseInt(countSpan.textContent.replace('K', '')) * (countSpan.textContent.includes('K') ? 1000 : 1);
                    const newCount = isLiked ? currentCount - 1 : currentCount + 1;
                    countSpan.textContent = formatCount(newCount);
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function toggleBookmark(videoId, button) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to bookmark videos');
                return;
            }

            const isBookmarked = button.classList.contains('bookmarked');
            
            try {
                const response = await fetch('/api/user/bookmark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ ve_id: videoId })
                });

                if (!response.ok) {
                    throw new Error('Failed to update bookmark');
                }

                const data = await response.json();
                
                if (data.action === 'added') {
                    button.classList.add('bookmarked');
                    // 로컬스토리지에도 저장 (백업용)
                    localStorage.setItem(`bookmarked_${videoId}`, 'true');
                } else if (data.action === 'removed') {
                    button.classList.remove('bookmarked');
                    localStorage.removeItem(`bookmarked_${videoId}`);
                }
                
            } catch (error) {
                console.error('Bookmark error:', error);
                alert('Failed to update bookmark. Please try again.');
            }
        }

        function shareVideo(videoId) {
            const shareUrl = `${window.location.origin}/viewer.html?ve=${videoId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'React Central - 반응 영상',

            } else {

                    alert('링크가 클립보드에 복사되었습니다!');
                });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // 사이드바 메뉴 클릭 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarItems = document.querySelectorAll('.sidebar-item[data-section]');
            
            sidebarItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 모든 사이드바 아이템에서 active 클래스 제거
                    sidebarItems.forEach(i => i.classList.remove('active'));
                    
                    // 클릭된 아이템에 active 클래스 추가
                    this.classList.add('active');
                    
                    const section = this.dataset.section;
                    
                    // 섹션별 필터링 로직
                    switch(section) {
                        case 'home':
                            currentCategory = 'latest';
                            document.querySelector('.category-tab[data-category="latest"]').click();
                            break;
                        case 'bookmarks':
                            goToMyBookmarks();
                            break;
                        case 'subscriptions':
                            // Subscriptions 탭으로 이동
                            currentCategory = 'subscriptions';
                            document.querySelectorAll('.category-tab').forEach(tab => {
                                tab.classList.remove('active');

                });

        // 북마크된 비디오만 필터링
        function filterBookmarkedVideos() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
            const filteredVideos = allVideos.filter(video => bookmarks.includes(video.ve_id));
            displayVideos(filteredVideos);
        }

        // 구독한 채널의 비디오만 필터링
        function filterSubscribedVideos() {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
            const filteredVideos = allVideos.filter(video => 
                subscriptions.includes(video.creator_id || video.creator_name)
            );
            displayVideos(filteredVideos);
        }


        // Video interaction functions
        function toggleLike(veId, button) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to like videos');
                return;
            }

            // Toggle like state
            const isLiked = button.classList.contains('liked');
            const likeCountSpan = button.querySelector('span:last-child');
            let currentCount = parseInt(likeCountSpan.textContent.replace('K', '').replace('.', '')) || 0;
            
            if (isLiked) {
                button.classList.remove('liked');
                localStorage.removeItem(`liked_${veId}`);
                currentCount = Math.max(0, currentCount - 1);
            } else {
                button.classList.add('liked');
                localStorage.setItem(`liked_${veId}`, 'true');
                currentCount += 1;
            }
            
            likeCountSpan.textContent = formatCount(currentCount);
            
            // Send to server
            const action = isLiked ? 'unlike' : 'like';
            fetch(`/api/react-central/videos/${veId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ action })
            })
            .then(response => response.json())
            .then(data => {
                console.log(`${action} successful:`, data);
            })
            .catch(error => {
                console.error('Error updating like:', error);
                // Revert UI changes on error
                if (isLiked) {
                    button.classList.add('liked');
                    localStorage.setItem(`liked_${veId}`, 'true');
                } else {
                    button.classList.remove('liked');
                    localStorage.removeItem(`liked_${veId}`);
                }
                likeCountSpan.textContent = formatCount(currentCount + (isLiked ? 1 : -1));
            });
        }

        async function toggleBookmark(veId, button) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to bookmark videos');
                return;
            }

            try {
                const response = await fetch('/api/user/bookmark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ ve_id: veId })
                });

                if (!response.ok) {
                    throw new Error('Failed to update bookmark');
                }

                const data = await response.json();
                
                if (data.action === 'added') {
                    button.classList.add('bookmarked');
                    // Update localStorage
                    const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
                    if (!bookmarks.includes(veId)) {
                        bookmarks.push(veId);
                        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                    }
                    localStorage.setItem(`bookmarked_${veId}`, 'true');
                    console.log('Added bookmark:', veId);
                } else if (data.action === 'removed') {
                    button.classList.remove('bookmarked');
                    // Update localStorage
                    const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
                    const updatedBookmarks = bookmarks.filter(id => id !== veId);
                    localStorage.setItem('bookmarks', JSON.stringify(updatedBookmarks));
                    localStorage.removeItem(`bookmarked_${veId}`);
                    console.log('Removed bookmark:', veId);
                }
                
            } catch (error) {
                console.error('Bookmark error:', error);
                alert('Failed to update bookmark. Please try again.');

        }

            if (navigator.share) {
                // Use native share API if available
                navigator.share({
                    title: 'Check out this reaction video!',
                    text: 'Watch this synchronized reaction video',
                    url: shareUrl
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback to clipboard
                navigator.clipboard.writeText(shareUrl).then(() => {

                }).catch(() => {

                    textArea.value = shareUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Link copied to clipboard!');
                });
            }

        // 구독 기능

            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to subscribe to channels');
                return;
            }

            if (!creatorId) {
                alert('Creator information not available');
                return;
            }

            const action = isSubscribed ? 'unsubscribe' : 'subscribe';
            
            try {
                const response = await fetch('/api/user/subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        creator_id: creatorId,
                        action: action
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update subscription');
                }

                const data = await response.json();
                
                if (data.action === 'subscribed') {
                    button.classList.add('subscribed');
                    button.classList.remove('subscribe-btn');
                    button.querySelector('span:last-child').textContent = 'Subscribed';
                    button.querySelector('.material-icons').textContent = 'notifications_active';
                    
                    // 로컬스토리지에 구독 정보 저장
                    const subscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
                    if (!subscriptions.includes(creatorId)) {
                        subscriptions.push(creatorId);
                        localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
                    }
                    
                    console.log('✅ Subscribed to creator:', creatorId);
                } else if (data.action === 'unsubscribed') {
                    button.classList.remove('subscribed');
                    button.classList.add('subscribe-btn');
                    button.querySelector('span:last-child').textContent = 'Subscribe';
                    button.querySelector('.material-icons').textContent = 'notifications';
                    
                    // 로컬스토리지에서 구독 정보 제거
                    const subscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
                    const updatedSubscriptions = subscriptions.filter(id => id !== creatorId);
                    localStorage.setItem('subscriptions', JSON.stringify(updatedSubscriptions));
                    
                    console.log('❌ Unsubscribed from creator:', creatorId);
                }
                
            } catch (error) {
                console.error('Subscription error:', error);
                alert('Failed to update subscription. Please try again.');
            }
        }

        // 구독한 채널의 비디오만 로드
        async function loadSubscribedVideos() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                showEmptyState('Please log in to view your subscriptions');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch('/api/user/subscriptions/videos', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load subscribed videos');
                }

                const data = await response.json();
                
                if (data.videos && data.videos.length > 0) {
                    displayVideos(data.videos);
                    hideLoading();
                } else {
                    showEmptyState('No videos from your subscribed channels yet');
                }
                
            } catch (error) {
                console.error('Error loading subscribed videos:', error);
                showEmptyState('Failed to load subscribed videos');
            }
        }

        // 구독 상태 복원
        function restoreSubscriptionStates() {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
            
            document.querySelectorAll('.subscribe-btn, .subscribed').forEach(button => {
                const onclick = button.getAttribute('onclick');
                if (onclick) {
                    const match = onclick.match(/toggleSubscription\('([^']+)'/);
                    if (match) {
                        const creatorId = match[1];
                        if (subscriptions.includes(creatorId)) {
                            button.classList.add('subscribed');
                            button.classList.remove('subscribe-btn');
                            button.querySelector('span:last-child').textContent = 'Subscribed';
                            button.querySelector('.material-icons').textContent = 'notifications_active';
                        }
                    }
                }
            });
        }

        // Authentication functions
        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function goToProfile() {
            window.location.href = 'profile.html';
        }

        function goToMyVideos() {
            // Filter to show only user's videos
            currentCategory = 'my';
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === 'my') {
                    tab.classList.add('active');
                }
            });
            loadVideos();
            toggleProfileMenu();
        }

        function goToMyBookmarks() {
            // Filter to show only bookmarked videos
            currentCategory = 'bookmarks';
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            loadBookmarkedVideos();
            toggleProfileMenu();
        }

        async function loadBookmarkedVideos() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
            
            if (bookmarks.length === 0) {
                showEmptyState('No bookmarked videos yet');
                return;
            }

            showLoading();
            
            try {
                // Load all videos and filter by bookmarks
                const response = await fetch('/api/react-central/videos?category=all');
                if (!response.ok) {
                    throw new Error('Failed to load videos');
                }
                
                const data = await response.json();
                const bookmarkedVideos = data.videos.filter(video => 
                    bookmarks.includes(video.ve_id)
                );
                
                if (bookmarkedVideos.length === 0) {
                    showEmptyState('No bookmarked videos found');
                } else {
                    displayVideos(bookmarkedVideos);
                }
            } catch (error) {
                console.error('Error loading bookmarked videos:', error);
                showEmptyState('Failed to load bookmarked videos');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            
            // Clear user-specific data
            localStorage.removeItem('bookmarks');
            
            // Clear all liked/bookmarked video states
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.startsWith('liked_') || key.startsWith('bookmarked_'))) {
                    keysToRemove.push(key);
                }
            }
            keysToRemove.forEach(key => localStorage.removeItem(key));
            
            window.location.href = 'login.html';
        }

        async function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is logged in
                const userData = JSON.parse(user);
                console.log('User logged in:', userData.username);
                
                // Update profile button to show user info
                const profileBtn = document.getElementById('profileBtn');
                profileBtn.innerHTML = `<span class="material-icons">account_circle</span>`;
                profileBtn.title = `Logged in as ${userData.username}`;
                
                // Load bookmarks from server
                await loadBookmarksFromServer();
            } else {
                // User is not logged in
                console.log('User not logged in');
                
                // Show login button instead of profile
                const profileBtn = document.getElementById('profileBtn');
                profileBtn.innerHTML = `<span class="material-icons">account_circle</span>`;
                profileBtn.title = 'Sign in';
                profileBtn.onclick = () => window.location.href = 'login.html';
            }
        }

        // Load bookmarks from server
        async function loadBookmarksFromServer() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            try {
                const response = await fetch('/api/user/bookmarks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const bookmarks = data.bookmarks || [];
                    
                    // Update localStorage with server data
                    localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                    
                    // Update individual bookmark states
                    bookmarks.forEach(veId => {
                        localStorage.setItem(`bookmarked_${veId}`, 'true');
                    });
                    
                    console.log('✅ Bookmarks loaded from server:', bookmarks);
                }
            } catch (error) {
                console.error('❌ Failed to load bookmarks from server:', error);
            }
        }

        // Close profile menu when clicking outside
        document.addEventListener('click', function(event) {
            const profileBtn = document.getElementById('profileBtn');
            const profileMenu = document.getElementById('profileMenu');
            
            if (!profileBtn.contains(event.target) && !profileMenu.contains(event.target)) {
                profileMenu.style.display = 'none';
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('React Central initialized');
            
            // Check URL parameters for category and section
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            const sectionParam = urlParams.get('section');
            
            if (categoryParam) {
                // Handle sort-based tabs (Latest, Popular)
                if (categoryParam === 'latest' || categoryParam === 'popular') {
                    currentCategory = 'latest'; // Show all videos with sort
                    currentSort = categoryParam; // Set sort order
                } else if (categoryParam === 'subscriptions') {
                    // Handle subscriptions tab
                    currentCategory = 'subscriptions';
                    currentSort = 'latest';
                } else {
                    // Handle category-based tabs (mv, kpop, my)
                    currentCategory = categoryParam;
                    currentSort = 'latest'; // Default sort for categories
                }
                
                // Update active tab
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.category === categoryParam) {
                        tab.classList.add('active');
                    }
                });
            }
            
            checkAuthStatus();
            
            // Handle section parameter for direct navigation
            if (sectionParam === 'bookmarks') {
                setTimeout(() => {
                    const bookmarksItem = document.querySelector('.sidebar-item[data-section="bookmarks"]');
                    if (bookmarksItem) {
                        bookmarksItem.click();
                    }
                }, 500); // Wait for auth check
                return;
            } else if (sectionParam === 'subscriptions') {
                setTimeout(() => {
                    const subscriptionsItem = document.querySelector('.sidebar-item[data-section="subscriptions"]');
                    if (subscriptionsItem) {
                        subscriptionsItem.click();
                    }
                }, 500); // Wait for auth check
                return;
            }
            
            // subscriptions 카테고리인 경우 구독 비디오 로드
            if (currentCategory === 'subscriptions') {
                loadSubscribedVideos();
            } else {
                loadVideos();
            }
        });
    </script>
</body>
</html>
