<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - React Central</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary: #c2291f;
            --primary-hover: #a81f18;
            --secondary: #4a4a4a;
            --background: #1a1a1a;
            --surface: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.1);
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .logo img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            object-position: center;
            flex-shrink: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a5a5a;
        }

        .profile-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .profile-info h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--background);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .videos-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: var(--background);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .material-icons {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--text-muted);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        .toast.info {
            background: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="logo/blackred_mini.png" alt="React Central">
                React Central BETA
            </div>
            <div class="nav-buttons">
                <a href="react-central.html" class="btn btn-secondary">
                    <span class="material-icons">home</span>
                    Home
                </a>
                <a href="create-ve-url-enhanced.html" class="btn btn-primary">
                    <span class="material-icons">add</span>
                    Create
                </a>
                <button onclick="logout()" class="btn btn-secondary">
                    <span class="material-icons">logout</span>
                    Sign Out
                </button>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <p id="profileEmail">Loading...</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="videosCount">0</div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalViews">0</div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalLikes">0</div>
                    <div class="stat-label">Total Likes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="memberSince">-</div>
                    <div class="stat-label">Member Since</div>
                </div>
            </div>
        </div>

        <!-- Videos Section -->
        <div class="profile-section">
            <h2>
                <span class="material-icons">video_library</span>
                My Videos
            </h2>
            <div id="videosContainer">
                <div class="loading">
                    <span class="material-icons">hourglass_empty</span>
                    <p>Loading your videos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        // Global variables
        let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 Profile page loading...');
            
            // Check authentication
            if (!await checkAuth()) {
                return;
            }

            // Load profile data
            await loadProfile();
            await loadVideos();
        });

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                console.log('❌ No token found, redirecting to login');
                window.location.href = 'login.html';
                return false;
            }

            try {
                // Verify token by calling profile API
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    console.log('❌ Token invalid, redirecting to login');
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return false;
                }

                const data = await response.json();
                currentUser = data.user;
                console.log('✅ User authenticated:', currentUser.username);
                return true;

            } catch (error) {
                console.error('❌ Auth check failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
                return false;
            }
        }

        // Load profile data
        async function loadProfile() {
            if (!currentUser) {
                showToast('User data not found', 'error');
                return;
            }

            // Update profile header
            const profileAvatar = document.getElementById('profileAvatar');
            const profileName = document.getElementById('profileName');
            const profileEmail = document.getElementById('profileEmail');

            const displayName = currentUser.nickname || currentUser.username || 'User';
            const displayEmail = currentUser.email || 'No email provided';

            profileAvatar.textContent = displayName.charAt(0).toUpperCase();
            profileName.textContent = displayName;
            profileEmail.textContent = displayEmail;

            // Update stats
            document.getElementById('videosCount').textContent = '0';
            document.getElementById('totalViews').textContent = '0';
            document.getElementById('totalLikes').textContent = '0';
            
            if (currentUser.created_at) {
                const memberSince = new Date(currentUser.created_at).getFullYear();
                document.getElementById('memberSince').textContent = memberSince;
            }
        }

        // Load user videos
        async function loadVideos() {
            console.log('🎥 loadVideos called');
            const videosContainer = document.getElementById('videosContainer');
            
            try {
                const token = localStorage.getItem('authToken');
                console.log('🔍 Token exists:', !!token);
                console.log('🔍 Token (first 20 chars):', token ? token.substring(0, 20) + '...' : 'null');
                
                console.log('📡 Fetching user videos from /api/react-central/videos?category=my...');
                const response = await fetch('/api/react-central/videos?category=my', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('📡 Response status:', response.status);
                console.log('📡 Response ok:', response.ok);
                console.log('📡 Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ Response error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('📡 Videos data received:', data);
                const videos = data.videos || [];
                console.log('🎥 Videos array length:', videos.length);
                console.log('🎥 Videos:', videos);

                if (videos.length === 0) {
                    videosContainer.innerHTML = `
                        <div class="empty-state">
                            <span class="material-icons">video_library</span>
                            <h3>No videos yet</h3>
                            <p>Create your first reaction video to get started!</p>
                            <a href="create-ve-url-enhanced.html" class="btn btn-primary" style="margin-top: 20px;">
                                <span class="material-icons">add</span>
                                Create Video
                            </a>
                        </div>
                    `;
                    return;
                }

                // Update stats
                const totalViews = videos.reduce((sum, video) => sum + (video.metadata?.view_count || 0), 0);
                const totalLikes = videos.reduce((sum, video) => sum + (video.react_central?.likes || 0), 0);

                document.getElementById('videosCount').textContent = videos.length;
                document.getElementById('totalViews').textContent = totalViews.toLocaleString();
                document.getElementById('totalLikes').textContent = totalLikes.toLocaleString();

                // Display videos
                videosContainer.innerHTML = videos.map(video => `
                    <div class="video-card" onclick="openVideo('${video.ve_id}')">
                        <div class="video-thumbnail">
                            <span class="material-icons">music_video</span>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title || 'Untitled Video'}</div>
                            <div class="video-meta">
                                <span>${video.metadata?.view_count || 0} views</span>
                                <span>${formatDate(video.metadata?.created_at)}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('❌ Failed to load videos:', error);
                videosContainer.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons">error</span>
                        <h3>Failed to load videos</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        // Open video
        function openVideo(veId) {
            window.open(`viewer.html?ve=${veId}`, '_blank');
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Show toast
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Hide toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toastContainer.removeChild(toast), 300);
            }, 3000);
        }
    </script>
</body>
</html>
