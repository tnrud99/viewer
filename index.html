<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Reaction Video Suite</title> <!-- 제목을 좀 더 포괄적으로 변경 -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 12px;
            background-color: #2a2a2a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff5555;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .button-group {
            display: flex;
            flex-direction: column; /* 버튼을 세로로 정렬 */
            gap: 15px; /* 버튼 간격 조정 */
            align-items: center; /* 가운데 정렬 */
        }
        .button {
            display: block; /* 버튼이 전체 너비를 차지하도록 설정 */
            width: 80%; /* 버튼 너비 설정 */
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #ff5555;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #ff7777;
            transform: translateY(-2px);
        }
        .button.secondary {
            background-color: #5555ff;
        }
        .button.secondary:hover {
            background-color: #7777ff;
        }
        /* ▼▼▼ 에디터 버튼을 위한 새로운 스타일 추가 ▼▼▼ */
        .button.tertiary {
            background-color: #28a745; /* 초록색 계열 */
        }
        .button.tertiary:hover {
            background-color: #2dbf4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Reaction Video Suite</h1>
        <p>Record, edit, or watch your reaction videos.</p>
        <div class="button-group">
            <a href="/recorder.html" class="button">Record a Reaction</a>
            <a href="/viewer.html" class="button secondary">Watch a Reaction</a>
            <!-- ▼▼▼ 새로 추가된 에디터 버튼 ▼▼▼ -->
            <a href="/editor/" class="button tertiary">Edit Timestamps</a>
        </div>
    </div>
</body>
</html>
