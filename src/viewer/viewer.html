<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VE Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .main-video-box {
            width: 100%;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        #reaction-youtube-container {
            width: 100%;
            min-height: 540px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #reaction-youtube-container iframe {
            width: 100% !important;
            height: 100% !important;
            min-height: 540px;
            object-fit: contain;
        }
        #youtube-container {
            position: absolute;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 50%;
            transition: all 0.3s ease;
            aspect-ratio: 16 / 9;
        }
        #youtube-container iframe {
            width: 100% !important;
            height: 100% !important;
        }
        #youtube-container.overlay-top-right {
            top: 20px;
            right: 20px;
        }
        #youtube-container.overlay-top-left {
            top: 20px;
            left: 20px;
        }
        #youtube-container.overlay-bottom-right {
            bottom: 20px;
            right: 20px;
        }
        #youtube-container.overlay-bottom-left {
            bottom: 20px;
            left: 20px;
        }
        .controls {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #5555ff 0%, #7777ff 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 85, 85, 0.3);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .debug-info {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #aaa;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
        .status.loading {
            background-color: rgba(255, 165, 0, 0.2);
            color: #ffaa55;
        }
        .status.success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #55ff55;
        }
        .status.error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Section -->
        <div class="status-section">
            <div id="status" class="status">Loading VE content...</div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <div class="main-video-box">
                <div id="reaction-youtube-container">
                    <div style="color: #888; text-align: center; padding: 20px;">
                        Loading...
                    </div>
                </div>
                <div id="youtube-container" class="overlay-top-right"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="play-btn" disabled>Play</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="sync-btn" disabled>Sync</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>

        <!-- Debug Information -->
        <div class="debug-info" id="debug-info">
            Initializing...
        </div>
    </div>

    <script>
        // Global variables
        let veData = null;
        let reactionPlayer = null;
        let originalPlayer = null;
        let isLoaded = false;

        // DOM elements
        const statusDiv = document.getElementById('status');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const syncBtn = document.getElementById('sync-btn');
        const resetBtn = document.getElementById('reset-btn');
        const debugInfo = document.getElementById('debug-info');
        const reactionContainer = document.getElementById('reaction-youtube-container');
        const originalContainer = document.getElementById('youtube-container');

        // Load VE content
        async function loadVEContent() {
            try {
                updateStatus('Loading...', 'loading');
                updateDebug('ðŸ” Checking URL parameters...');

                // Get VE ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const veServer = urlParams.get('ve_server');
                const veParam = urlParams.get('ve');

                if (veServer) {
                    // Load from server
                    updateDebug('ðŸ“¡ Loading from server...');
                    const response = await fetch(`/api/ve-urls/${veServer}`);
                    if (response.ok) {
                        const data = await response.json();
                        veData = data.ve_url;
                        updateDebug('âœ… Server data loaded successfully');
                    } else {
                        throw new Error('Failed to load from server');
                    }
                } else if (veParam) {
                    // Load from URL parameter (legacy)
                    updateDebug('ðŸ“¦ Loading from URL parameter...');
                    veData = JSON.parse(atob(veParam));
                    updateDebug('âœ… URL parameter data loaded');
                } else {
                    // No VE content found
                    updateStatus('No VE content found in URL', 'error');
                    updateDebug('âŒ No VE content found in URL parameters');
                    return;
                }

                // Initialize players
                await initializePlayers();
                updateStatus('Content loaded successfully!', 'success');
                updateDebug('ðŸŽ¬ Players initialized and ready');

            } catch (error) {
                updateStatus('Error: ' + error.message, 'error');
                updateDebug('âŒ Error: ' + error.message);
            }
        }

        // Initialize YouTube players
        async function initializePlayers() {
            updateDebug('ðŸŽ¥ Initializing YouTube players...');

            // Load YouTube API
            if (!window.YT) {
                await loadYouTubeAPI();
            }

            // Create reaction player
            reactionPlayer = new YT.Player('reaction-youtube-container', {
                height: '540',
                width: '100%',
                videoId: extractVideoId(veData.reaction_url || veData.reactionUrl),
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onReactionReady,
                    'onStateChange': onReactionStateChange
                }
            });

            // Create original player
            originalPlayer = new YT.Player('youtube-container', {
                height: '100%',
                width: '100%',
                videoId: extractVideoId(veData.original_url || veData.originalUrl),
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onOriginalReady,
                    'onStateChange': onOriginalStateChange
                }
            });

            isLoaded = true;
            enableControls();
        }

        // YouTube API loading
        function loadYouTubeAPI() {
            return new Promise((resolve) => {
                if (window.YT) {
                    resolve();
                    return;
                }

                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                window.onYouTubeIframeAPIReady = resolve;
            });
        }

        // Extract YouTube video ID
        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        // Player ready events
        function onReactionReady(event) {
            updateDebug('âœ… Reaction player ready');
        }

        function onOriginalReady(event) {
            updateDebug('âœ… Original player ready');
        }

        // Player state change events
        function onReactionStateChange(event) {
            updateDebug(`ðŸ”„ Reaction player state: ${event.data}`);
        }

        function onOriginalStateChange(event) {
            updateDebug(`ðŸ”„ Original player state: ${event.data}`);
        }

        // Control functions
        function play() {
            if (reactionPlayer && originalPlayer) {
                reactionPlayer.playVideo();
                originalPlayer.playVideo();
                updateDebug('â–¶ï¸ Playing both videos');
            }
        }

        function pause() {
            if (reactionPlayer && originalPlayer) {
                reactionPlayer.pauseVideo();
                originalPlayer.pauseVideo();
                updateDebug('â¸ï¸ Paused both videos');
            }
        }

        function sync() {
            if (reactionPlayer && originalPlayer) {
                const reactionTime = reactionPlayer.getCurrentTime();
                originalPlayer.seekTo(reactionTime);
                updateDebug(`ðŸ”„ Synced to ${reactionTime.toFixed(2)}s`);
            }
        }

        function reset() {
            if (reactionPlayer && originalPlayer) {
                reactionPlayer.seekTo(0);
                originalPlayer.seekTo(0);
                updateDebug('ðŸ”„ Reset to beginning');
            }
        }

        // Enable/disable controls
        function enableControls() {
            playBtn.disabled = false;
            pauseBtn.disabled = false;
            syncBtn.disabled = false;
            resetBtn.disabled = false;
        }

        // Update status
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Update debug info
        function updateDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.textContent += `[${timestamp}] ${message}\n`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        // Event listeners
        playBtn.addEventListener('click', play);
        pauseBtn.addEventListener('click', pause);
        syncBtn.addEventListener('click', sync);
        resetBtn.addEventListener('click', reset);

        // Auto-load if VE parameter is present
        window.addEventListener('load', () => {
            loadVEContent();
        });
    </script>
</body>
</html>
