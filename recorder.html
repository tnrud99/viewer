<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Reaction Video Recorder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff5555;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .video-box {
            width: 48%;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-box video, .video-box iframe {
            width: 100%;
            height: 360px;
            background-color: #000;
        }
        .video-title {
            padding: 10px;
            font-weight: bold;
            background-color: #333;
        }
        .controls {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .url-input {
            margin-bottom: 15px;
        }
        .url-input label {
            display: block;
            margin-bottom: 5px;
        }
        .url-input input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        button:disabled {
            background-color: #3a3a3a;
            cursor: not-allowed;
        }
        button.primary {
            background-color: #ff5555;
        }
        button.primary:hover {
            background-color: #ff7777;
        }
        button.recording {
            background-color: #ff0000;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-color: #ff0000; }
            50% { background-color: #cc0000; }
            100% { background-color: #ff0000; }
        }
        .status {
            margin-top: 15px;
            font-style: italic;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff5555;
            display: block;
        }
        .message.success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #55ff55;
            display: block;
        }
        .timestamp-list {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .timestamp-list h3 {
            margin-top: 0;
        }
        .timestamp-item {
            padding: 5px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #3a3a3a;
            font-size: 0.9em;
            color: #888;
        }
        @media (max-width: 768px) {
            .video-box {
                width: 100%;
            }
            .button-group {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Reaction Video Recorder</h1>
            <p>Record your reactions while watching YouTube videos and save timestamps</p>
        </header>

        <div class="controls">
            <div class="url-input">
                <label for="youtube-url">YouTube URL:</label>
                <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="button-group">
                <button id="load-btn" class="primary">Load Video</button>
                <button id="webcam-btn">Enable Webcam</button>
                <button id="record-btn" disabled>Start Recording</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="stop-btn" disabled>Stop Recording</button>
                <button id="mark-btn" disabled>Add Timestamp</button>
            </div>
            <div class="timer" id="timer">00:00:00</div>
            <div class="status" id="status">Status: Ready</div>
            <div class="message" id="message"></div>
        </div>

        <div class="video-container">
            <div class="video-box">
                <div class="video-title">Webcam Video</div>
                <video id="webcam-video" autoplay muted></video>
            </div>
            <div class="video-box">
                <div class="video-title">YouTube Video</div>
                <div id="youtube-player"></div>
            </div>
        </div>

        <div class="timestamp-list">
            <h3>Timestamp List</h3>
            <div id="timestamp-items"></div>
        </div>

        <footer>
            <p>This application is designed to create reaction videos without copyright infringement.</p>
        </footer>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="recorder.js"></script>
</body>
</html>
